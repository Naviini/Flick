<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-teal-300 text-center mb-8">Reset Password</h2>
            <p class="text-center text-gray-400 mb-6">Enter your email to reset your password</p>

            <form action="user" method="post">
                <input type="hidden" name="action" value="forgot_password">
                
                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-teal-300 focus:outline-none"
                           placeholder="Enter your email">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-teal-300 text-gray-900 py-3 rounded-lg font-bold shadow-md hover:bg-teal-400 transition">
                    Reset Password
                </button>
            </form>

            <!-- Footer Links -->
            <div class="text-center mt-6 text-sm text-gray-400">
                <p>Remember your password? <a href="login.html" class="text-teal-300 hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
