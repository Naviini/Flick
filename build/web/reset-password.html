<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-teal-300 text-center mb-8">Set New Password</h2>
            <p class="text-center text-gray-400 mb-6">Enter your new password</p>

            <form action="user" method="post" onsubmit="return validatePassword()">
                <input type="hidden" name="action" value="reset_password">
                <input type="hidden" name="token" id="token">

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">New Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-teal-300 focus:outline-none"
                           placeholder="Enter new password">
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                           class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-teal-300 focus:outline-none"
                           placeholder="Confirm new password">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-teal-300 text-gray-900 py-3 rounded-lg font-bold shadow-md hover:bg-teal-400 transition">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('token').value = urlParams.get('token');

        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
